name: Build and Test Java Application

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to set up'
        required: false
        type: string
        default: '17'
      java-distribution:
        description: 'Java distribution to use (e.g., temurin, zulu)'
        required: false
        type: string
        default: 'temurin'
      checkout-ref:
        description: 'Specific ref (branch, tag, or SHA) to checkout. Defaults to github.ref if empty.'
        required: false
        type: string
        default: ''
      fetch-depth:
        description: 'Number of commits to fetch. 0 indicates all history.'
        required: false
        type: string
        default: '1'
      upload-test-results-artifact:
        description: 'Whether to upload test results as an artifact'
        required: false
        type: boolean
        default: true
      upload-jar-artifact:
        description: 'Whether to upload the built JAR as an artifact'
        required: false
        type: boolean
        default: false
      jar-artifact-name:
        description: 'Name for the JAR artifact (if upload-jar-artifact is true)'
        required: false
        type: string
        default: 'application'
    outputs:
      build-successful:
        description: 'Whether the build job completed successfully'
        value: ${{ jobs.build.result == 'success' }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout-ref || github.ref }}
          fetch-depth: ${{ inputs.fetch-depth }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Upload test results artifact
        if: ${{ inputs.upload-test-results-artifact && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test

      - name: Upload full build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: build/reports

      - name: Build without tests
        run: ./gradlew build -x test

      - name: Upload JAR artifact
        if: ${{ inputs.upload-jar-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.jar-artifact-name }}
          path: build/libs
