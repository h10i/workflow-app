spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/devdb
    username: devuser
    password: devpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
rsa:
  private-key: file:/etc/workflow-app/certs/private.pem
  public-key: file:/etc/workflow-app/certs/public.pem