spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/localdb}
    username: ${SPRING_DATASOURCE_USERNAME:localuser}
    password: ${SPRING_DATASOURCE_PASSWORD:localpass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
rsa:
  private-key: file:/etc/workflow-app/certs/private.pem
  public-key: file:/etc/workflow-app/certs/public.pem